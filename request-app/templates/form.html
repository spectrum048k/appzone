<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Landing Zone Request</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 40px; }
        .container { background: #fff; padding: 24px; border-radius: 8px; max-width: 400px; margin: auto; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        label { display: block; margin-top: 16px; }
        input, select { width: 100%; padding: 8px; margin-top: 4px; border-radius: 4px; border: 1px solid #ccc; }
        button { margin-top: 20px; width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        .flash { margin-top: 16px; padding: 10px; border-radius: 4px; }
        .flash.error { background: #f8d7da; color: #721c24; }
        .flash.success { background: #d4edda; color: #155724; }
  .env-checkbox-group {
    display: flex;
    gap: 12px;
    margin-top: 4px;
    margin-bottom: 16px;
  }
  .env-checkbox {
    display: flex;
    align-items: center;
    gap: 4px;
    background: #f8f9fa;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 15px;
  }
  </style>
</head>
<body>
    <div class="container">
        <h2>Request Application Landing Zone</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="post">

      <label for="platform">Platform</label>
      <input type="text" id="platform" name="platform" required>

      <label for="project_code">Project Code</label>
      <input type="text" id="project_code" name="project_code" required>

      <label for="app_name">App Name</label>
      <input type="text" id="app_name" name="app_name" required>

      <label>Environment</label>
      <div class="env-checkbox-group">
        <label class="env-checkbox"><input type="checkbox" name="environment" value="dev"> Dev</label>
        <label class="env-checkbox"><input type="checkbox" name="environment" value="qa"> QA</label>
        <label class="env-checkbox"><input type="checkbox" name="environment" value="prod"> Prod</label>
      </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
